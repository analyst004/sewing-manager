<div class="col-xs-12" ng-init="getItemList(1);getDataTypeList()">

    <table class="table table-hover">
        <tbody>
        <tr ng-repeat="item in page.items">

            <td class="text-left text-nowrap" style="width:25px"
                ng-switch="item.format">
                <button ng-switch-when="CSV"
                        class="btn btn-xs btn-success text-left">CSV</button>
            </td>

            <td valign="bottom" style="width:250px">
                <h7 class="text-left">{{item.brief}}</h7>
            </td>

            <td valign="bottom" style="width:160px">
                <button class="btn btn-xs btn-primary text-right" ng-click="showOriginDialog(item.id)">
                    原文
                </button>
                <button class="btn btn-xs btn-primary text-right" ng-click="showContentDialog(item.id)">
                    格式化
                </button>
                <button class="btn btn-xs btn-primary text-right" ng-click="showOntologyDialog(item.id)">
                    实体
                </button>
                <button class="btn btn-xs btn-primary text-right" ng-click="showLogDialog(item.id)">
                    日志
                </button>

                <button class="btn btn-xs btn-primary text-right" ng-click="analysis(item.id)">
                    重新分析
                </button>
            </td>

        </tr>
        </tbody>
    </table>

    <nav>
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li><a ng-click="getItemList(1)">1</a></li>
            <li><a ng-click="getItemList(2)">2</a></li>
            <li><a ng-click="getItemList(3)">3</a></li>
            <li><a ng-click="getItemList(4)">4</a></li>
            <li><a ng-click="getItemList(5)">5</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<div class="push"></div>

<div id="dlgOrigin" class="modal fade"  visible="true" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">原文</h4>
            </div>
            <div class="modal-body ">
                <textarea rows="15" ng-model="selected.origin">

                </textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-right" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div id="dlgContent" class="modal fade"  visible="true" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">格式化</h4>
            </div>
            <div class="modal-body ">
                <textarea rows="15" ng-model="selected.content">

                </textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-right" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div id="dlgOntology" class="modal fade"  visible="true" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">实体</h4>
            </div>
            <div class="modal-body ">
                <table class="table table-hover">
                    <tbody>
                        <tr ng-repeat="(contenxt, id) in selected.ontology">

                            <td valign="bottom" style="width:250px">
                                <h7 class="text-left">{{contenxt}}</h7>
                            </td>

                            <td valign="bottom" style="width:250px">
                                <h7 class="text-left">{{datatypes[id].name}}</h7>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-right" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<div id="dlgLog" class="modal fade"  visible="true" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">日志</h4>
            </div>
            <div class="modal-body ">

                <table class="table table-hover">
                    <tbody>
                    <tr ng-repeat="log in selected.logs">

                        <td valign="bottom" style="width:250px">
                            <h7 class="text-left">{{log}}</h7>
                        </td>

                    </tr>
                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-right" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
