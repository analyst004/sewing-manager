<div class="col-xs-12">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>采集日期</th>
                <th>标题</th>
                <th>原始内容</th>
                <th>主区域识别</th>
                <th>对象识别</th>
                <th>错误</th>
                <th>警告</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td>{{item.date}}</td>
                <td>{{item.title}}</td>
                <td>
                    <div  ng-switch="item.origin != null">
                        <span ng-switch-when="true" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        <span ng-switch-when="false" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </div>
                </td>
                <td>
                    <div  ng-switch="item.geometry != null">
                        <span ng-switch-when="true" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        <span ng-switch-when="false" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </div>
                </td>
                <td>
                    <div  ng-switch="item.entity != null">
                        <span ng-switch-when="true" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        <span ng-switch-when="false" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </div>
                </td>
                <td>{{item.error}}</td>
                <td>{{item.warn}}</td>
                <td>
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
